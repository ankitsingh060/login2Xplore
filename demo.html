            id="empId"

        <div class="form-group">

            type="name"
            class="form-control"
            name="empName"
            id="empName"
            placeholder="Enter Employee Name"
          />
        </div>
        <div class="form-group">
          <label for="empEmail">Email:</label>

            type="email"

          alert("Employee ID Required Value");

        }

          alert("Employee Name is Requied Value");
